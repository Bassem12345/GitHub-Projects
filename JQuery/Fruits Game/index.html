<!--index.html-->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fruits Game G</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div id="container">

        <div id="score">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="trialsLeft">

        </div>
        <div id="fruitsContainer">
            <img src="images/orange.png" class='fruit' id='fruit1'>
            <img src="images/grape.png" class='fruit' id='fruit2'>
            <img src="images/mango.png" class='fruit' id='fruit3'>
            <img src="images/banana.png" class='fruit' id='fruit4'>
        </div>
        <div id="instruction">
            Catch Fruits
        </div>

        <div id="startreset">
            Start Game
        </div>

        <div id="gameOver">

        </div>

    </div>
    <audio id='sliceSound'>
        <source src='audio/slicefruit.mp3'>
        <source src='audio/slicefruit.ogg'>

    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</body>

</html>
