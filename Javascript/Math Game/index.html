<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Math Game
    </title>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=yes'>
    <link rel='stylesheet' href='styling.css'>
</head>

<body>
    <div id='container'>
        <div id='score'>
            Score:
            <span id='scoreValue'></span>
        </div>
        <div id='correct'>Correct</div>
        <div id='wrong'>Try again</div>
        <div id='question'></div>
        <div id='clickAnswer'>Click on the correct answer</div>
        <div id='choices'>
            <div id='choice1' class='choice'></div>
            <div id='choice2' class='choice'></div>
            <div id='choice3' class='choice'></div>
            <div id='choice4' class='choice'></div>
        </div>
        <div id='start'>Start Game</div>

        <div id='time'>Time Remaining:<span id='remainingValue'></span> sec</div>
        <div id='over'></div>
    </div>
    <script src='javascript.js'>

    </script>
</body>

</html>
